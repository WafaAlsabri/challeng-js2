<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>

    <div class="container">
        <form id="form" action="/">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>



            <div class="input-control">
                <label for="username">Age</label>
                <input id="age" name="age" type="number">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Phone">Phone</label>
                <input id="Phone" name="phone" type="tel">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="url">Url</label>
                <input id="url"name="url" type="url">
                <div class="error"></div>
            </div>

            
            <textarea id="textarea" name="textarea" rows="4" cols="20"></textarea>


            <button type="submit">Sign Up</button>
        </form>
    </div>



<script>
const form = document.getElementById('form');
const username = document.getElementById('username');
const email = document.getElementById('email');
const password = document.getElementById('password');
const password2 = document.getElementById('password2');
const url = document.getElementById('url');
const age=document.getElementById('age');
const phone=document.getElementById('phone');
const textarea=document.getElementById('textarea');

form.addEventListener('submit', e => {
    e.preventDefault();

    validateInputs();
});
//error
const setError = (element, message) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = message;
    inputControl.classList.add('error');
    inputControl.classList.remove('success')
}
//sucsess
const setSuccess = element => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = '';
    inputControl.classList.add('success');
    inputControl.classList.remove('error');
};

const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}


const isValidUrl = url => {
    const re = /(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g;
    return re.test(String(url).toLowerCase());
}

const validateInputs = () => {
    const usernameValue = username.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const password2Value = password2.value.trim();
    const urlValue = url.value.trim();
    const ageValue=age.value.trim();
    const textareaValue = textarea.value.trim();
    /*const phoneValue=phone.value.trim();
    var phone1Value=phone.value.slice(0,3);
    
    const textareaValue = textarea.value.trim();*/
    
   
    if(usernameValue === '') {
        setError(username, 'Name is required');
    } else if (usernameValue.length < 3 > 10) {
        setError(username, 'Name must be more than 3 and less than 10');
    } else {
        setSuccess(username);
    }

    /*if(textareaValue === '') {
        setError(textarea, 'textarea is required');
    } else if (textareaValue.length <20) {
        setError(textarea, 'please enter more than 20 character');
    } else {
        setSuccess(username);
    }


    if(phoneValue === '') {
        setError(phone, 'phone is required');
    } else if (phoneValue != 19) {
        setError(phone, 'phone must be  9 digits');

      }  else if (phoneValue != "777") {
        setError(phone, ' validation phone');
    } else {
        setSuccess(phone);
    }*/




    if(ageValue === '') {
        setError(ageValue, 'Name is required');
    } else if (ageValue<18) {
        setError(age, 'Age must be over 18 years old ');
    } else {
        setSuccess(age);
    }



    if(emailValue === '') {
        setError(email, 'Email is required');
    } else if (!isValidEmail(emailValue)) {
        setError(email, 'Provide a valid email address');
    } else {
        setSuccess(email);
    }

    if(passwordValue === '') {
        setError(password, 'Password is required');
    } else if (passwordValue.length < 6 ) {
        setError(password, 'Password must be at least 8 character.')
    } else {
        setSuccess(password);
    }

    if(password2Value === '') {
        setError(password2, 'Please confirm your password');
    } else if (password2Value !== passwordValue) {
        setError(password2, "Passwords doesn't match");
    } else {
        setSuccess(password2);
    }

    if(urlValue === '') {
        setError(url, 'Url is required');
    } else if (!isValidUrl(urlValue)) {
        setError(url, 'Provide a valid url address');
    } else {
        setSuccess(email);
    }

};


</script>

 
</body>

</html>
